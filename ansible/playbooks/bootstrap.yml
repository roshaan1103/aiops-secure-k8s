- name: Bootstrap Kubernetes node
  hosts: k8s_master
  become: true
  tasks:
    - name: Ensure required packages are installed
      apt:
        name:
          - curl
          - wget
          - vim
          - htop
        state: present
        update_cache: yes

    - name: Disable swap (required by Kubernetes)
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Comment out swap in fstab
      replace:
        path: /etc/fstab
        regexp: '^([^#].*swap.*)$'
        replace: '# \1'

    - name: Ensure netfilter kernel module is loaded
      modprobe:
        name: br_netfilter
        state: present

    - name: Apply Kubernetes sysctl params
      sysctl:
        name: "{{ item.name }}"
        value: "{{ item.value }}"
        state: present
        reload: yes
      loop:
        - { name: net.bridge.bridge-nf-call-iptables, value: 1 }
        - { name: net.ipv4.ip_forward, value: 1 }

